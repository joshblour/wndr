<script type="text/javascript">
// KUDOS: http://stackoverflow.com/a/8237102/1202726
// if iPod / iPhone, display install app prompt
var redirect_url = 'http://www.wandertheapp.com';
if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i) ||
    navigator.userAgent.match(/android/i)) {
  var store_loc = "https://itunes.apple.com/app/id982264776";
  // var href = "/iphone/";
  var is_android = false;
  if (navigator.userAgent.match(/android/i)) {
    store_loc = "https://itunes.apple.com/app/id982264776";
    // href = "/android/";
    is_android = true;
  }
  if (location.hash) {
    var app_loc = "wander://" + location.hash.substring(1);
    if (is_android) {
      	var intent = "intent://scan/#Intent;scheme=wander;package=com.joshblour.proximator.android;S.browser_fallback_url=http%3A%2F%2Fitunes.apple.com/app/id982264776;end"
		window.location = intent;
    } else {
      var loadDateTime = new Date();
      window.setTimeout(function() {
        var timeOutDateTime = new Date();
        if (timeOutDateTime - loadDateTime < 5000) {
          window.location = store_loc;
        } else { window.close(); }
      },
      25);
      window.location = app_loc;
    }
  } else {
    window.location = redirect_url;
  }
} //else {
//   window.location = redirect_url;
// }

</script>
